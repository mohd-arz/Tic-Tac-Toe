<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- <script src="./index.js" defer></script> -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/cec8c641c5.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="count-container">
            <div class="count">
                <span>X</span>
                <p class="xWinCount">0 wins</p>
            </div>
            <div class="count">
                <span>O</span>
            <p class="oWinCount"> 0 wins</p>

            </div>
            <div class="count draws">
                <span class="material-symbols-outlined">
                    balance
                </span>
            <p class="tieCount"> 0  draws</p>    
            </div>
        </div>
        <h2 class="status">Single Player</h2>

      
        <div class="main-container">
        </div> 
        
        
        <button class="restart">
            <span class="material-symbols-outlined">
            restart_alt
            </span>
        </button>
        <button class="mode-toggle">1 Player</button>
    </div>
    <footer class="author">Copyright Â© Mohammed Arsh M 2023 <a href="https://github.com/mohd-arz" target="_blank"><i class="fa-brands fa-github"></i></a></footer>
</body>
</html>
